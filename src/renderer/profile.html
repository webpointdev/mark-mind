<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>

         html{
            width:100%;
            height:100%;
         }

         html,body{
             padding: 0;
             margin:0;
             font-size:14px;
         }

        .profile{
             width:100%;
             height:100%;
        }

        .profile-head{
             height:40px;
             background: #f5f5f5;
        }

        .profile-content{
             height:calc(100% - 40px);
        }
        
    </style>
</head>
<body>

    <div class="profile">

         <div class="profile-head">

         </div>

         <div class="profile-content">


         </div>
    </div>
    
</body>
</html>
