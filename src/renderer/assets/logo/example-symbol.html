<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol example</title>
    <link rel="stylesheet" href="./page.css">
    <style>
        .iconfont-list .icon {
            width: 42px;
            height: 42px;
            transform: scale(1);
            -webkit-transition: transform .25s ease-out 0s;
            transition: transform .25s ease-out 0s;
        }
        .iconfont-list .icon:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

<svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><symbol id="bird-origami-outcome-paper-prototype" viewBox="0 -212 1024 1024"><path d="M1159 264 l-146 -137 l-102 141 l248 -4 ZM328 -150 l306 185 l-5 204 l-131 131 l-170 -520 ZM50 716 l165 -92 l-111 -68 l-54 160 ZM1013 127 l-213 419 l-536 204 l-160 -194 l248 29 l282 -550 l73 214 l306 -122 Z"></path></symbol></defs></svg>
    <div class="main">
        <h1>bdfont symbol example</h1>
        <ul class="iconfont-list">
            
            <li>
                <svg class="icon"><use xlink:href="#bird-origami-outcome-paper-prototype"/></svg>
                <div class="code">symbol</div>
                <div class="name">bird-origami-outcome-paper-prototype</div>
            </li>
            
        </ul>
    </div>
</body>
</html>
